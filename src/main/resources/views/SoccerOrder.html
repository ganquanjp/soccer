<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>2022卡塔尔世界杯娱乐单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        input{
            width:230px;
            height:30px;
            font-size: 20px;
        }
        select{
            width:238px;
            height:38px;
            font-size: 20px;
        }
        th{
            background-color:#40E0D0;
        }
    </style>
    <script type="text/javascript"  th:inline="javascript">
	</script>

</head>
<body>
<form name="formOrder" th:object="${WcOrder}" method="post">
    <div align="center">
        <p>卡塔尔世界杯娱乐单</p>
        <a href="/soccer/soccer">回主菜单</a>
        <br>
        <table>
            <tr><th>姓名</th>
                <td>
                    <select name="name">
                        <option th:each="user:${data.userList}" th:value="${user.id}" th:text="${user.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr><th>赛事阶段</th>
                <td>
                    <select name="codeId">
                        <option th:each="stage:${data.stageList}" th:value="${stage.codeId}" th:text="${stage.codeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr><th>国家</th>
                <td>
                    <input type="text" name="team" value="">
                </td>
            </tr>
            <tr><th>让受</th>
                <td>
                    <select name="rs">
                        <option th:each="rs:${data.rsList}" th:value="${rs.codeId}" th:text="${rs.codeName}">
                        </option>
                        <option value="">无</option>
                    </select>
                </td>
            </tr>
            <tr><th>盘口</th>
                <td>
                    <input type="text" name="handicap" value="">
                </td>
            </tr>
            <tr><th>赔率</th>
                <td>
                    <input type="text" name="odds" value="">
                </td>
            </tr>
            <tr><th>金额</th>
                <td>
                    <input type="text" name="amount" value="" placeholder="波胆最低20，其余最低50">
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan=2 style="text-align:center">
                    <input type="submit" value="下单" formaction="/soccer/newsoccerorder" style="width:250px;height:100px;font-size: 50px">
                </td>
            </tr>
        </table>        
    </div>
</form>
</body>
</html>
